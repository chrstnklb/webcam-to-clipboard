<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <link href="./style.css" rel="stylesheet">

  <title>Webcam to Clipboard</title>

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col text-center" id="activate-cam-col">
        <button id="activate-cam" type="button" class="btn btn-outline-success btn-lg">1. Aktiviere Kamera 👆🏽</button>
      </div>
    </div>

    <div class="row">
      <div class="col text-center" id="cam-video-col">
        <video id="cam-video" autoplay></video>
      </div>
    </div>

    <div class="row">
      <div class="col text-center" id="copy-to-clipboard-col">
        <button id="copy-to-clipboard" type="button" class="btn btn-outline-success btn-lg">2. Kopiere in Zwischenablage
          👆🏽</button>
      </div>
    </div>

    <div class="row">
      <div class="col text-center" style="text-align:center" id="canvas-col">
        <canvas id="canvas" width=120 height=120></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col text-center" id="strg-v-col">
        <button type="button" nohover class="btn btn-outline-success btn-lg disabled">3. Öffne App und nutze [STRG] +
          [V]</button>
      </div>
    </div>

</body>

<script src="./test.js"></script>

</html>
